<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HotelAdvisor</title>
	<link rel="stylesheet" href="hotel_advisor.css">
</head>
<body>
	<header class="flex-container">
		<h1><a href="index.html">Hotel Advisor</a></h1>
		<ul id="menu" class="unstyled">
			<li><a href="login.html">Login</a></li>
			<li><a href="login.html">Register</a></li>
		</ul>
	</header>
	
	<div class="flex-container stretch">
		<div>
			<h2>Log in</h2>
			<form action="#" id="login">
				<p>
					<input type="email" placeholder="email" id="loginEmail">
				</p>
				<p>
					<input type="password" placeholder="password" id="loginPassword">
				</p>
				<p>
					<button>Log in</button>
				</p>
			</form>
		</div>

		<div>
			<h2>Register</h2>
			<form action="#" id="register">
				<p>
					<input type="text" placeholder="first name" id="firstNameRegister">
				</p>

				<p>
					<input type="text" placeholder="last name" id="lastNameRegister">
				</p>
				<p>
					<input type="email" placeholder="email" id="emailRegister">
				</p>
				<p>
					<input type="password" placeholder="password" id="passwordRegister">
				</p>
				<p>
					<input type="password" placeholder="confirm password" id="confirmPasswordRegister">
				</p>
				<p>
					<button>Register</button>
				</p>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="db.js"></script>
	<script src="app.js"></script>
</body>
</html>
