<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hotel Jazz | HotelAdvisor</title>
	<link rel="stylesheet" href="hotel_advisor.css">
</head>
<body id="jazz">
	<header class="flex-container">
		<h1><a href="index.html">Hotel Advisor</a></h1>
		<ul id="menu" class="unstyled">
			<li><a href="login.html">Login</a></li>
			<li><a href="login.html">Register</a></li>
		</ul>
	</header>
	
	<div class="card">
		<img src="images/hotel-jazz.jpg" alt="Hotel jazz room">
		<div class="card-details">
			<h2>Hotel Jazz</h2>
			<p>Between Plaza Catalunya and Passeig de Gr√†cia, and just a minute away from the Ramblas, in the centre of Barcelona, Hotel Jazz is the best way to get to know the city. </p>

	</div>

	<h2>Reviews</h2>

	<div id="reviews">
		
	</div>

	<form action="#" id="addReview">
		<p>
			<textarea name="review" id="reviewText" rows="10" placeholder="Write your review"></textarea>	
		</p>
		
		<p>
			<label for="reviewStarRating">Your rating:</label>
			<select name="reviewStarRating" id="reviewStarRating">
				<option value="">Select Rating</option>
				<option value="1">1 star</option>
				<option value="2">2 star</option>
				<option value="3">3 star</option>
				<option value="4">4 star</option>
				<option value="5">5 star</option>
			</select>
		</p>
		
		<p>
			<button>Submit review</button>
		</p>

	</form>
