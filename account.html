<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HotelAdvisor</title>
	<link rel="stylesheet" href="hotel_advisor.css">
</head>
<body>
	<header class="flex-container">
		<h1><a href="index.html">Hotel Advisor</a></h1>
		<ul id="menu" class="unstyled">
			<li><a href="login.html">Login</a></li>
			<li><a href="login.html">Register</a></li>
		</ul>
	</header>
	
	<h2>Account</h2>
	<form action="#" id="account">
		<p>
			<input type="text" placeholder="first name" value="" id="accountFirstName">
		</p>
		<p>
			<input type="text" placeholder="last name" value="" id="accountLastName">
		</p>
		<p>
			<input type="email" placeholder="email address" value="" id="accountEmail">
		</p>

		<p>
			<input type="password" placeholder="password" value="" id="accountPassword">
		</p>

		<p>
			<input type="password" placeholder="password verification" value="" id="accountPasswordVerification">
		</p>

		<p>
			<button>Update</button>
		</p>

	</form>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	<script src="db.js"></script>
	<script src="app.js"></script>
</body>
</html>
